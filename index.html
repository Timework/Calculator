<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <div id="instructions">Keyboard Functions<br>Numbers = Numbers<br>Clear = Tab<br>
    Backspace = Delete<br> Enter = Shift<br> Decimal = Decimal</div>
    <div id="container">
    <div id="display">
    </div>
    <button id="num7" class = "num" value = "7" onclick = "numberAdd(num7)" type="button">7</button>
    <button id="num8" class = "num" value = "8" onclick = "numberAdd(num8)" type="button">8</button>
    <button id="num9" class = "num" value = "9" onclick = "numberAdd(num9)" type="button">9</button>
    <button id="num4" class = "num" value = "4" onclick = "numberAdd(num4)" type="button">4</button>
    <button id="num5" class = "num" value = "5" onclick = "numberAdd(num5)" type="button">5</button>
    <button id="num6" class = "num" value = "6" onclick = "numberAdd(num6)" type="button">6</button>
    <button id="num1" class = "num" value = "1" onclick = "numberAdd(num1)" type="button">1</button>
    <button id="num2" class = "num" value = "2" onclick = "numberAdd(num2)" type="button">2</button>
    <button id="num3" class = "num" value = "3" onclick = "numberAdd(num3)" type="button">3</button>
    <button id="num0" class = "num" value = "0" onclick = "numberAdd(num0)" type="button">0</button>
    <button id="plus" value = "sum" onclick = "holdValue(plus)" type="button">+</button>
    <button id="minus" value = "subtract" onclick = "holdValue(minus)" type="button">-</button>
    <button id="divi" value = "divide" onclick = "holdValue(divi)" type="button">/</button>
    <button id="multi" value = "multiply" onclick = "holdValue(multi)" type="button">*</button>
    <button id="equal" onclick = "runOperate()" type="button">=</button>
    <button id="clear" value = "" onclick = "numberClear()" type="button">clear</button>
    <button id="deci" value = "." onclick = "deciAdd(deci)" type="button">.</button>
    <button id="backspace" value = "backspace" onclick = "backspace()" type="button">backspace</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
