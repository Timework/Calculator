<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
    <div class="display">
        0123456789
    </div>
    <button id="num7" type="button">7</button>
    <button id="num8" type="button">8</button>
    <button id="num9" type="button">9</button>
    <button id="num4" type="button">4</button>
    <button id="num5" type="button">5</button>
    <button id="num6" type="button">6</button>
    <button id="num1" type="button">1</button>
    <button id="num2" type="button">2</button>
    <button id="num3" type="button">3</button>
    <button id="num0" type="button">0</button>
    <button id="plus" type="button">+</button>
    <button id="minus" type="button">-</button>
    <button id="divide" type="button">/</button>
    <button id="multi" type="button">*</button>
    <button id="equal" type="button">=</button>
    <button id="clear" type="button">clear</button>
    <button id="deci" type="button">.</button>
    <button id="backspace" type="button">backspace</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
